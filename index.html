<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KHAN'S CAR</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./image/Red Silver Simple Elegant Car Dealer Logo (1).png"
                    alt="KHAN'S-LOGO" height="150px" width="150px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <form class="d-flex ms-auto me-3" role="search">
                    <input class="form-control" type="search" placeholder="Search products" aria-label="Search">
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <header class="bg-dark text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <h1 class="display-5">Welcome to KHAN'S CAR</h1>
                    <p class="lead"></p>
                    <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
                </div>
                <div class="col-md-5 text-center">
                    <img src="./image/Toyota-Camry.jpg" alt="banner" class="img-fluid rounded shadow-sm mt-3 mt-md-0">
                </div>
            </div>
        </div>
    </header>

    <!-- Products -->
    <main class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="products">Latest Car </h2>
                <div class="text-muted">8 items</div>
            </div>

            <div class="row g-4" id="product-grid">

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/Toyota-Camry.jpg" class="card-img-top" alt="Toyota Camry">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Toyota-Camry</h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">

                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/Toyota-Fortuner.jpg" class="card-img-top" alt="Toyota Fortuner">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Toyota Fortuner</h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">

                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/14.jpg" class="card-img-top" alt=" Toyota-Urban-Cruiser. ">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"> Toyota Urban Cruiser. </h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">

                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/21.jpg" class="card-img-top" alt="Sunglasses">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Toyota Innova Crysta</h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">

                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/Glanza.jpg" class="card-img-top" alt=" Toyota Glanza">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"> Toyota Glanza</h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">
                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/Toyota_Crown_Sedan_FCEV.jpg" class="card-img-top" alt="Toyota-Crown">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Toyota Crown</h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">
                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/Toyota-Corolla.jpg" class="card-img-top" alt="Toyota-Corolla">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Totoya Corolla</h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">
                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 product-card">
                        <img src="./image/images.jfif" class="card-img-top" alt="Corolla Cross">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Corolla Cross</h5>
                            <p class="card-text text-muted mb-2"></p>
                            <div class="mt-auto">
                                <button class="btn btn-sm btn-primary add-to-cart">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    <footer class="bg-body-secondary py-4">
        <div class="container text-center">
            <div class="container footer-inner">
                <a class="footer-icon" href=""><i class='bxl  bx-linkedin-square'></i> </a>
                <a class="footer-icon" href="https://github.com/MuhammadMaviyaKhan"><i class='bxl bx-github'></i> </a>
                <a class="footer-icon" href="https://www.facebook.com/maviya.hussaini"><i class='bxl  bx-facebook-circle'></i> </a>
                <a class="footer-icon" href="https://www.instagram.com/m_k_.yousafzai/"><i class='bxl  bx-instagram'></i> </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
